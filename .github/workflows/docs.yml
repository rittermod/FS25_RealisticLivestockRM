name: Deploy docs to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/user-guide/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: deploy-docs
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g @mermaid-js/mermaid-cli

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - run: pip install mkdocs-material mkdocs-mermaid-to-svg

      - run: mkdocs build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - id: deployment
        uses: actions/deploy-pages@v4
